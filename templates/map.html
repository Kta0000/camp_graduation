<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="header"><b>Google Maps - 場所検索</b></div>
    <div>施設名称検索 （例：マチュピチュ、万里の長城）</div>
    <input type="text" id="keyword"><button id="search">検索実行</button>
    <button id="clear">結果クリア</button>
    
    <div id="map"></div>
    <script type="text/javascript" src="static/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA3ZSsFToiwfYt26wfkmztbbNmMIfqh7k&libraries=places&callback=initMap"
    async defer></script>
  </body>
</html>
