{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <div class="row my-5">
    <h1 class="text-center border-bottom border-success">Camp Diary</h1>
    <div class="card col my-5" >
      <div class="card-body">
        <h2 class="text-center">キャンプ回数</h2>
        <h1 class="text-center"><big><big>{{ camp_count }}　</big></big><small><small>回</small></small></h1>
      </div>
    </div>
    <div class="card col my-5" >
      <div class="card-body">
        <h2 class="text-center">最後に行ったのは...</h2>
        <h1 class="text-center"><big>{{ new_latest }}</big></h1>
      </div>
    </div>
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ filebinary[0] }}" class="d-block w-100" alt="...">
      </div>
      {% for image in filebinary %}
        <div class="carousel-item">
          <img src="{{ image }}" class="d-block w-100" alt="...">
        </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

{% endblock %}
